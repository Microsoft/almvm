<!-- Navigation -->


<header>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{{site.url}}{{site.baseurl}}"><img src="{{site.url}}{{ site.baseurl }}/images/azure-devops.png" height="32" alt="company logo"
          /><b class="col-white-fon-20">{{site.topnav_title}}</b></a>
      </li>
    </ul>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{site.url}}{{ site.baseurl }}feed.xml" data-toggle="tooltip" data-placement="bottom" title="RSS Feed">
            <i class="fa fa-rss" aria-hidden="true"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{site.url}}{{ site.baseurl }}contributors.html" data-toggle="tooltip" data-placement="bottom"
            title="Contributors">
            <i class="fa fa-users" aria-hidden="true"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" data-toggle="tooltip" data-placement="left" title="Send Feedback" onclick="javascript:window.location='mailto:{{site.feedback_email}}?subject={{site.feedback_subject_line}} &body=I have some feedback about the {{page.title}} page: ' + window.location.href;">
            <i class="fa fa-envelope" aria-hidden="true"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="https://github.com/Microsoft/almvm" data-toggle="tooltip" data-placement="bottom" title="Edit on GitHub">
            <i class="fa fa-github" aria-hidden="true"></i></a>
        </li>
        <li class="nav-item">
          <!--start search-->
          <div id="search-demo-container">
            <input type="text" class="search-field" id="search-input" placeholder="{{site.data.strings.search_placeholder_text}}">
            <i class="fa fa-search search-icon-css" aria-hidden="true"></i>
            <ul id="results-container"></ul>
          </div>
          <script src="{{site.url}}{{ site.baseurl }}{{ "js/jekyll-search.js "}}" type="text/javascript"></script>
          <script type="text/javascript">
            SimpleJekyllSearch.init({
              searchInput: document.getElementById('search-input'),
              resultsContainer: document.getElementById('results-container'),
              dataSource: '{{site.url}}{{ site.baseurl }}{{ "search.json" }}',
              searchResultTemplate: '<li><a href="{url}" title="{title}">{title}</a></li>',
              noResultsText: '{{site.data.strings.search_no_results_text}}',
              limit: 6,
              fuzzy: true,
            })
          </script>
          <!--end search-->
        </li>
      </ul>

      <!--{% if page.layout != 'homepage' %}
              {% endif %}-->
    </div>
  </nav>
</header>
